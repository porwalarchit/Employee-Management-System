<div class="model-container">
    <div class="modal-content">
        <div class="modal-header">
            <h4 id="myModalLabel" class="modal-title">Employee Report</h4>
            <button type="button" (click)="closeForm()" data-bs-dismiss="modal" aria-label="Close"
                class="btn-close"></button>
        </div>
        <form [formGroup]="employeeReportForm" novalidate="" autocomplete="off"
            class="ng-pristine ng-invalid ng-touched" (ngSubmit)="submitReport()">
            <div class="modal-body">
                <div class="form-group row mt-2">
                    <label classformGroup="col-12 col-form-label required">Reporting Date*</label>
                    <div class="col-12">
                        <input type="date" class="form-control" formControlName="reportingDate" required />
                    </div>
                    <small
                        *ngIf="employeeReportForm.get('reportingDate').invalid && employeeReportForm.get('reportingDate').touched">Please
                        Select a Reporting date</small>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-12 col-form-label required">Work Done</label>
                    <div class="col-12">
                        <input type="text" class="form-control" formControlName="workDone" required />
                    </div>
                    <small
                        *ngIf="employeeReportForm.get('workDone').invalid && employeeReportForm.get('workDone').touched">Work
                        Done can't be empty</small>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-12 col-form-label required">Report Status</label>
                    <div class="col-12">
                        <select name="status" id="status" class="form-select mt-1 ng-pristine ng-valid"
                            formControlName="reportStatus" required>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer my-2">
                <button type="button" (click)="closeForm()" data-bs-dismiss="modal" class="btn btn-radius custom-gray me-2"> Close </button>
                <button type="submit" data-bs-dismiss="modal" class="btn btn-primary btn-radius" [disabled]="employeeReportForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
