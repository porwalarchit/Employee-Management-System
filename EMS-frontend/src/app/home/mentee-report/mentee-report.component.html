<p>mentee-report works!</p>
<div class="container" style="display: flex; justify-content: right; align-items: center; margin-top: 10px;">
</div>
<table class="table table-hover align-middle my-2 mx-4 bg-white" style="width: 96.5%;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Work Done</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of reportData; let i = index">
        <td>{{data.reportingDate}}</td>
        <td>{{data.workDone}}</td>
        <td>{{data.reportStatus}}</td>
      </tr>
    </tbody>
  </table>
